<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STFD Fuel Purchase Form</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 max-w-2xl">
        <header class="text-center mb-6">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-900">Springfield Township Fire/EMS</h1>
            <p class="text-lg md:text-xl text-gray-700">Fuel Purchase Tracking Sheet</p>
        </header>

        <div id="fuel-form-container" class="bg-white p-6 rounded-lg shadow-md space-y-4">
            
            <div>
                <label for="date" class="block text-sm font-medium text-gray-700">Date:</label>
                <input type="date" id="date" name="date" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="apparatus" class="block text-sm font-medium text-gray-700">Apparatus Fuel Purchased for:</label>
                <select id="apparatus" name="apparatus" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <option>Loading...</option>
                </select>
            </div>

            <div id="fuel-fields">
                <div>
                    <label for="odometer" class="block text-sm font-medium text-gray-700">Odometer reading:</label>
                    <input type="number" id="odometer" name="odometer" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
                    <div>
                        <label for="gallons" class="block text-sm font-medium text-gray-700">Gallons Purchased:</label>
                        <input type="number" step="0.01" id="gallons" name="gallons" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="price-per-gallon" class="block text-sm font-medium text-gray-700">Price per Gallon:</label>
                        <div class="relative mt-1 rounded-md shadow-sm">
                            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"><span class="text-gray-500 sm:text-sm">$</span></div>
                            <input type="number" step="0.001" id="price-per-gallon" name="price-per-gallon" class="block w-full rounded-md border-gray-300 pl-7 p-2 focus:border-blue-500 focus:ring-blue-500">
                        </div>
                    </div>
                    <div>
                        <label for="fuel-amount" class="block text-sm font-medium text-gray-700">Fuel Amount:</label>
                         <div class="relative mt-1 rounded-md shadow-sm">
                            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"><span class="text-gray-500 sm:text-sm">$</span></div>
                            <input type="number" step="0.01" id="fuel-amount" name="fuel-amount" class="block w-full rounded-md border-gray-300 pl-7 p-2 focus:border-blue-500 focus:ring-blue-500">
                        </div>
                    </div>
                </div>
            </div>

            <div class="border-t pt-4">
                <h3 class="text-lg font-semibold text-gray-800">Other Items (If Applicable)</h3>
            </div>

            <div>
                <label for="other-items" class="block text-sm font-medium text-gray-700">If items OTHER THAN fuel purchased:</label>
                <input type="text" id="other-items" name="other-items" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="(Ex.: Water, ice or gatorade)">
            </div>
            
            <div>
                <label for="reason-other-items" class="block text-sm font-medium text-gray-700">Reason other items purchased:</label>
                <input type="text" id="reason-other-items" name="reason-other-items" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="(Ex.: Fire scene rehab Supplies)">
            </div>

            <div>
                <label for="other-items-amount" class="block text-sm font-medium text-gray-700">Other Items Amount:</label>
                <div class="relative mt-1 rounded-md shadow-sm">
                    <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"><span class="text-gray-500 sm:text-sm">$</span></div>
                    <input type="number" step="0.01" id="other-items-amount" name="other-items-amount" class="block w-full rounded-md border-gray-300 pl-7 p-2 focus:border-blue-500 focus:ring-blue-500">
                </div>
            </div>
            
            <div>
                <label for="purchaser" class="block text-sm font-medium text-gray-700">Person purchasing Fuel/Other items:</label>
                <select id="purchaser" name="purchaser" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                     <option>Loading...</option>
                </select>
            </div>

            <div>
                <label for="receipt" class="block text-sm font-medium text-gray-700">Attach Photo of Receipt:</label>
                <input type="file" id="receipt" name="receipt" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                <img id="receipt-preview" src="" alt="Receipt Preview" class="mt-2 rounded-md max-h-48 hidden"/>
            </div>

        </div>

        <!-- Action Buttons -->
        <div class="text-center mt-6">
            <button id="saveFuelEntryButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Save Entry
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyA-4zB5WLhdpb6yhKEy6SZ2I5FS-ipgIBY",
            authDomain: "stfd-fuel-form.firebaseapp.com",
            projectId: "stfd-fuel-form",
            storageBucket: "stfd-fuel-form.appspot.com",
            messagingSenderId: "420570035631",
            appId: "1:420570035631:web:5da57666c0d49d02d7eb5a",
            measurementId: "G-VMRETXFSZB"
        };
        const appId = firebaseConfig.appId;
        
        let app, db;
        try {
             app = initializeApp(firebaseConfig);
             db = getFirestore(app);
        } catch(e) {
            console.error("Firebase initialization error:", e);
            alert("Error: Could not connect to the database.");
        }

        const dateInput = document.getElementById('date');
        const today = new Date();
        const year = today.getFullYear();
        const month = String(today.getMonth() + 1).padStart(2, '0');
        const day = String(today.getDate()).padStart(2, '0');
        dateInput.value = `${year}-${month}-${day}`;

        const apparatusSelect = document.getElementById('apparatus');
        const fuelFields = document.getElementById('fuel-fields');
        apparatusSelect.addEventListener('change', () => {
            if (apparatusSelect.value === 'Other Items') {
                fuelFields.style.display = 'none';
            } else {
                fuelFields.style.display = 'block';
            }
        });

        const receiptInput = document.getElementById('receipt');
        const receiptPreview = document.getElementById('receipt-preview');
        receiptInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                receiptPreview.src = URL.createObjectURL(file);
                receiptPreview.classList.remove('hidden');
            } else {
                receiptPreview.src = '';
                receiptPreview.classList.add('hidden');
            }
        });

        const getFuelCollection = () => {
            if (!db) return null;
            return collection(db, `artifacts/${appId}/public/data/fuel_entries`);
        };

        const getFormData = () => {
            const formData = {
                createdAt: serverTimestamp()
            };
            document.querySelectorAll('#fuel-form-container input, #fuel-form-container select').forEach(input => {
                if (input.id && input.type !== 'file') {
                    const isFuelField = fuelFields.contains(input);
                    if (apparatusSelect.value === 'Other Items' && isFuelField) {
                         // Don't add fuel fields if "Other Items" is selected
                    } else {
                        formData[input.id] = input.value;
                    }
                }
            });
            return formData;
        };

        // --- Fetch Dropdown Options from Google Sheets ---
        
        // Fetch Apparatus List
        const apparatusSheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRA3t8n-x-kjPbORC3JzajoQGHC5OUe5XDfVM_TDZfgIarvkoHC1bBaEDqk-sK0FbEKJWaDH_m_LjTM/pub?gid=0&single=true&output=csv';

        function parseCsvByHeader(text, headerName) {
            const lines = text.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim().replace(/^"|"$/g, ''));
            const colIndex = headers.indexOf(headerName);
            if (colIndex === -1) {
                console.error(`'${headerName}' header not found in CSV`);
                return [];
            }
            return lines.slice(1).map(line => {
                const values = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                return values[colIndex] ? values[colIndex].trim().replace(/^"|"$/g, '') : null;
            }).filter(Boolean); // Filter out any null/empty values
        }

        fetch(apparatusSheetUrl)
            .then(response => {
                if (!response.ok) throw new Error("Network response was not ok");
                return response.text();
            })
            .then(data => {
                const units = parseCsvByHeader(data, 'Unit');
                apparatusSelect.innerHTML = '<option value="">Select Apparatus</option>';
                units.forEach(unit => {
                    const option = document.createElement('option');
                    option.value = unit;
                    option.textContent = unit;
                    apparatusSelect.appendChild(option);
                });
                // Add "Other Items" as a permanent option
                const otherOption = document.createElement('option');
                otherOption.value = 'Other Items';
                otherOption.textContent = 'OTHER ITEMS';
                apparatusSelect.appendChild(otherOption);
            })
            .catch(error => {
                console.error('Error fetching apparatus list:', error);
                apparatusSelect.innerHTML = '<option>Error loading apparatus list</option>';
            });


        // Fetch Purchaser List
        const purchaserSelect = document.getElementById('purchaser');
        const purchaserSheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRA3t8n-x-kjPbORC3JzajoQGHC5OUe5XDfVM_TDZfgIarvkoHC1bBaEDqk-sK0FbEKJWaDH_m_LjTM/pub?gid=750940377&single=true&output=csv';
        
        fetch(purchaserSheetUrl)
            .then(response => {
                if (!response.ok) throw new Error("Network response was not ok");
                return response.text();
             })
            .then(data => {
                const members = parseCsvByHeader(data, 'Member');
                purchaserSelect.innerHTML = '<option value="">Select Purchaser</option>';
                members.forEach(member => {
                    const option = document.createElement('option');
                    option.value = member;
                    option.textContent = member;
                    purchaserSelect.appendChild(option);
                });
            })
            .catch(error => {
                console.error('Error fetching member list:', error);
                purchaserSelect.innerHTML = '<option>Error loading names</option>';
            });

        document.getElementById('saveFuelEntryButton').addEventListener('click', async () => {
            const saveButton = document.getElementById('saveFuelEntryButton');
            const collectionRef = getFuelCollection();
            if (!collectionRef) {
                alert("Cannot save: Database connection not available.");
                return;
            }
            
            const data = getFormData();

            const isOtherItems = data.apparatus === 'Other Items';
            
            if (!data.date || !data.apparatus || !data.purchaser) {
                alert("Please fill out Date, Apparatus, and Purchaser fields.");
                return;
            }
            
            if (!isOtherItems && (!data.odometer || !data.gallons || !data['price-per-gallon'] || !data['fuel-amount'])) {
                alert("For vehicle entries, please fill out all fuel-related fields.");
                return;
            }

            saveButton.disabled = true;
            const receiptFile = document.getElementById('receipt').files[0];

            try {
                if (receiptFile) {
                    saveButton.textContent = 'Uploading Receipt...';
                    const imgbbApiKey = '949adce5e798adb043b40fb044ab1f96';
                    const formData = new FormData();
                    formData.append('image', receiptFile);

                    const response = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
                        method: 'POST',
                        body: formData,
                    });
                    const result = await response.json();

                    if(result.success) {
                        data.receiptUrl = result.data.url;
                    } else {
                        throw new Error(result.error.message || 'Image upload failed');
                    }
                }

                saveButton.textContent = 'Saving Entry...';
                await addDoc(collectionRef, data);
                alert('Fuel entry saved successfully!');
                window.location.reload();
            } catch (error) {
                console.error("Error writing document: ", error);
                alert("Error saving entry: " + error.message);
            } finally {
                saveButton.disabled = false;
                saveButton.textContent = 'Save Entry';
            }
        });
    </script>
</body>
</html>
