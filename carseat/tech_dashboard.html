<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technician Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
        }
        .dashboard-container {
            max-width: 1024px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .submission-item {
            border: 1px solid #e5e7eb;
            padding: 1rem;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <!-- Password Protection Modal -->
    <div id="password-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm text-center">
            <h2 class="text-2xl font-bold mb-4">Enter Password</h2>
            <p class="text-gray-600 mb-6">You need a password to access this page.</p>
            <form id="password-form">
                <input type="password" id="password-input" class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4 focus:ring-blue-500 focus:border-blue-500" placeholder="Password" autofocus>
                <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">Access Dashboard</button>
                <p id="error-message" class="text-red-500 text-sm mt-3 h-4"></p>
            </form>
        </div>
    </div>

    <main id="main-content" class="hidden">
        <div class="dashboard-container">
            <div class="flex justify-between items-center border-b pb-4 mb-6">
                <h1 class="text-2xl font-bold">Pending Submissions</h1>
                <div>
                     <a href="viewer.html" class="text-blue-600 hover:underline mr-4">View Archives</a>
                    <button id="refresh-list" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Refresh List</button>
                </div>
            </div>
            
            <div id="submissions-list" class="space-y-4">
                <!-- Submissions will be dynamically inserted here -->
            </div>
            <p id="no-submissions" class="text-center text-gray-500 py-8 hidden">No pending submissions found.</p>
        </div>

        <!-- Delete Confirmation Modal -->
        <div id="delete-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
            <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
                <h3 class="text-lg font-bold mb-2">Confirm Deletion</h3>
                <p class="text-sm text-gray-700 mb-4">Are you sure you want to delete this submission permanently? This action cannot be undone.</p>
                <div class="flex justify-end space-x-2">
                    <button id="cancel-delete" class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">Cancel</button>
                    <button id="confirm-delete" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Delete</button>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        // Password protection logic
        const CORRECT_PASSWORD = 'safekids';
        const passwordModal = document.getElementById('password-modal');
        const passwordForm = document.getElementById('password-form');
        const passwordInput = document.getElementById('password-input');
        const errorMessage = document.getElementById('error-message');
        const mainContent = document.getElementById('main-content');

        function showContent() {
            passwordModal.style.display = 'none';
            mainContent.classList.remove('hidden');
        }

        function checkAuth() {
            if (sessionStorage.getItem('isAuthenticated') === 'true') {
                showContent();
                return true;
            }
            return false;
        }

        if (!checkAuth()) {
            passwordForm.addEventListener('submit', function(e) {
                e.preventDefault();
                errorMessage.textContent = '';
                if (passwordInput.value === CORRECT_PASSWORD) {
                    sessionStorage.setItem('isAuthenticated', 'true');
                    showContent();
                } else {
                    errorMessage.textContent = 'Incorrect password.';
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            });
        }
        
        // --- Firebase and Dashboard Logic ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBUL5Jqos4G9uBXJKbMAiZWpxOZLdANR7g",
            authDomain: "stfdcarseat-form.firebaseapp.com",
            projectId: "stfdcarseat-form",
            storageBucket: "stfdcarseat-form.firebasestorage.app",
            messagingSenderId: "850834336483",
            appId: "1:850834336483:web:17061e6c726a2b8b8273d6",
            measurementId: "G-KEMHHLTQKC"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        await signInAnonymously(auth);

        const listContainer = document.getElementById('submissions-list');
        const noSubmissionsMessage = document.getElementById('no-submissions');
        const refreshButton = document.getElementById('refresh-list');
        const deleteModal = document.getElementById('delete-modal');
        const cancelDeleteBtn = document.getElementById('cancel-delete');
        const confirmDeleteBtn = document.getElementById('confirm-delete');
        let submissionIdToDelete = null;

        function renderSubmissions(submissions) {
            listContainer.innerHTML = ''; 
            if (submissions.length === 0) {
                noSubmissionsMessage.classList.remove('hidden');
            } else {
                noSubmissionsMessage.classList.add('hidden');
                submissions.forEach(sub => {
                    const item = document.createElement('div');
                    item.className = 'submission-item flex justify-between items-center';
                    item.dataset.submissionId = sub.id;
                    const timestamp = sub.timestamp.toDate ? sub.timestamp.toDate().toLocaleString() : new Date(sub.timestamp).toLocaleString();
                    item.innerHTML = `
                        <div>
                            <p class="font-bold text-lg">${sub.prefillData.firstName} ${sub.prefillData.lastName}</p>
                            <p class="text-sm text-gray-600">Vehicle: ${sub.prefillData.vehicleMake} ${sub.prefillData.vehicleModel} (${sub.prefillData.vehicleYear})</p>
                            <p class="text-xs text-gray-400 mt-1">Submitted: ${timestamp}</p>
                        </div>
                        <div class="flex items-center space-x-2 flex-shrink-0">
                            <button data-action="open" class="px-3 py-1 bg-blue-500 text-white text-sm rounded hover:bg-blue-600">Open</button>
                            <button data-action="delete" class="px-3 py-1 bg-red-500 text-white text-sm rounded hover:bg-red-600">Delete</button>
                        </div>
                    `;
                    listContainer.appendChild(item);
                });
            }
        }
        
        function setupRealtimeListener() {
            const q = query(collection(db, "carSeatSubmissions"), where("status", "==", "pending"));
            onSnapshot(q, (querySnapshot) => {
                const submissions = [];
                querySnapshot.forEach((doc) => {
                    submissions.push({ id: doc.id, ...doc.data() });
                });
                renderSubmissions(submissions);
            }, (error) => {
                console.error("Error listening for submissions: ", error);
                alert("Could not fetch real-time data. Please refresh the page.");
            });
        }
        
        function openDeleteModal(id) {
            submissionIdToDelete = id;
            deleteModal.classList.remove('hidden');
            deleteModal.classList.add('flex');
        }

        function closeDeleteModal() {
            submissionIdToDelete = null;
            deleteModal.classList.add('hidden');
            deleteModal.classList.remove('flex');
        }

        cancelDeleteBtn.addEventListener('click', closeDeleteModal);

        confirmDeleteBtn.addEventListener('click', async () => {
            if (submissionIdToDelete) {
                try {
                    await deleteDoc(doc(db, "carSeatSubmissions", submissionIdToDelete));
                } catch (error) {
                    console.error("Error deleting document: ", error);
                    alert("Failed to delete submission.");
                }
            }
            closeDeleteModal();
        });

        listContainer.addEventListener('click', function(e) {
            const target = e.target;
            const action = target.dataset.action;
            if (!action) return;

            const submissionItem = target.closest('.submission-item');
            const submissionId = submissionItem.dataset.submissionId;

            if (action === 'open') {
                sessionStorage.setItem('selectedSubmissionId', submissionId);
                window.open('car_seat_form.html', `_blank`);
            } else if (action === 'delete') {
                openDeleteModal(submissionId);
            }
        });
        
        refreshButton.addEventListener('click', setupRealtimeListener);

        if (checkAuth()) { // Only setup listener if authenticated
            setupRealtimeListener();
        }
    </script>
</body>
</html>
