<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archived Forms Viewer</title>
    <link rel="icon" type="image/x-icon" href="./images/256.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f3f4f6; }
        .viewer-container { max-width: 1280px; margin: 2rem auto; padding: 2rem; background-color: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .archive-item { border-bottom: 1px solid #e5e7eb; padding: 0.75rem 0.5rem; cursor: pointer; transition: background-color 0.2s; }
        .archive-item:hover { background-color: #f9fafb; }
        .archive-item:last-child { border-bottom: none; }
    </style>
</head>
<body>
    <!-- Password Protection Modal -->
    <div id="password-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm text-center">
            <h2 class="text-2xl font-bold mb-4">Enter Password</h2>
            <p class="text-gray-600 mb-6">You need a password to access this page.</p>
            <form id="password-form">
                <input type="password" id="password-input" class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4 focus:ring-blue-500 focus:border-blue-500" placeholder="Password" autofocus>
                <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">Access Archives</button>
                <p id="error-message" class="text-red-500 text-sm mt-3 h-4"></p>
            </form>
        </div>
    </div>

    <main id="main-content" class="hidden">
        <div class="viewer-container">
            <div class="flex justify-between items-center border-b pb-4 mb-4">
                <h1 class="text-2xl font-bold">Archived Forms</h1>
                <div>
                    <a href="tech_dashboard.html" class="text-blue-600 hover:underline mr-4">&larr; Back to Dashboard</a>
                    <select id="sort-select" class="rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <option value="date-desc">Sort by Date (Newest First)</option>
                        <option value="date-asc">Sort by Date (Oldest First)</option>
                        <option value="name-asc">Sort by Name (A-Z)</option>
                        <option value="name-desc">Sort by Name (Z-A)</option>
                    </select>
                </div>
            </div>
            
            <div id="archive-list" class="space-y-1">
                <!-- Archived submissions will be dynamically inserted here -->
            </div>
            <p id="no-archives" class="text-center text-gray-500 py-8 hidden">No archived forms found.</p>
        </div>
    </main>

    <script type="module">
        // Password protection logic
        const CORRECT_PASSWORD = 'safekids';
        const passwordModal = document.getElementById('password-modal');
        const passwordForm = document.getElementById('password-form');
        const passwordInput = document.getElementById('password-input');
        const errorMessage = document.getElementById('error-message');
        const mainContent = document.getElementById('main-content');

        function showContent() {
            passwordModal.style.display = 'none';
            mainContent.classList.remove('hidden');
        }

        function checkAuth() {
            if (sessionStorage.getItem('isAuthenticated') === 'true') {
                showContent();
                return true;
            }
            return false;
        }

        if (!checkAuth()) {
            passwordForm.addEventListener('submit', function(e) {
                e.preventDefault();
                errorMessage.textContent = '';
                if (passwordInput.value === CORRECT_PASSWORD) {
                    sessionStorage.setItem('isAuthenticated', 'true');
                    showContent();
                    loadArchives(); // Load archives after successful login
                } else {
                    errorMessage.textContent = 'Incorrect password.';
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            });
        }

        // --- Firebase and Viewer Logic ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBUL5Jqos4G9uBXJKbMAiZWpxOZLdANR7g",
            authDomain: "stfdcarseat-form.firebaseapp.com",
            projectId: "stfdcarseat-form",
            storageBucket: "stfdcarseat-form.firebasestorage.app",
            messagingSenderId: "850834336483",
            appId: "1:850834336483:web:17061e6c726a2b8b8273d6",
            measurementId: "G-KEMHHLTQKC"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        await signInAnonymously(auth);

        const listContainer = document.getElementById('archive-list');
        const noArchivesMessage = document.getElementById('no-archives');
        const sortSelect = document.getElementById('sort-select');

        async function loadArchives() {
            listContainer.innerHTML = 'Loading archives...';
            
            const q = query(collection(db, "carSeatSubmissions"), where("status", "==", "archived"));
            const querySnapshot = await getDocs(q);
            
            let archives = [];
            querySnapshot.forEach((doc) => {
                archives.push({ id: doc.id, ...doc.data() });
            });
            
            const sortValue = sortSelect.value;
            archives.sort((a, b) => {
                const aDate = a.timestamp.toDate ? a.timestamp.toDate() : new Date(a.timestamp);
                const bDate = b.timestamp.toDate ? b.timestamp.toDate() : new Date(b.timestamp);

                switch(sortValue) {
                    case 'date-asc':
                        return aDate - bDate;
                    case 'name-asc':
                        return (a.prefillData.lastName || '').localeCompare(b.prefillData.lastName || '');
                    case 'name-desc':
                        return (b.prefillData.lastName || '').localeCompare(a.prefillData.lastName || '');
                    case 'date-desc':
                    default:
                        return bDate - aDate;
                }
            });
            
            listContainer.innerHTML = ''; // Clear loading message

            if (archives.length === 0) {
                noArchivesMessage.classList.remove('hidden');
            } else {
                noArchivesMessage.classList.add('hidden');
                archives.forEach(sub => {
                    const item = document.createElement('div');
                    item.className = 'archive-item grid grid-cols-4 gap-4 items-center';
                    item.dataset.submissionId = sub.id;
                    const timestamp = sub.timestamp.toDate ? sub.timestamp.toDate().toLocaleString() : new Date(sub.timestamp).toLocaleString();
                    item.innerHTML = `
                        <p class="font-semibold col-span-1">${sub.prefillData.firstName} ${sub.prefillData.lastName}</p>
                        <p class="text-sm text-gray-600 col-span-1">${sub.prefillData.vehicleMake} ${sub.prefillData.vehicleModel}</p>
                        <p class="text-sm text-gray-500 col-span-1">Archived: ${timestamp}</p>
                         <div class="col-span-1 text-right"><button data-action="view" class="px-3 py-1 bg-gray-500 text-white text-sm rounded hover:bg-gray-600">View</button></div>
                    `;
                    listContainer.appendChild(item);
                });
            }
        }
        
        listContainer.addEventListener('click', (e) => {
             if (e.target.dataset.action === 'view') {
                const submissionId = e.target.closest('.archive-item').dataset.submissionId;
                sessionStorage.setItem('selectedSubmissionId', submissionId);
                window.open('car_seat_form.html', '_blank');
             }
        });

        sortSelect.addEventListener('change', loadArchives);
        
        if (checkAuth()) { // Only load archives if authenticated
            loadArchives();
        }
    </script>
</body>
</html>
