<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Post Form - STFD</title>
    <!-- Using a placeholder for the favicon -->
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Use the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for the notification toast */
        #notification {
            transition: opacity 0.5s, transform 0.5s;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-8 px-4">

    <!-- The main container with responsive padding -->
    <div class="w-full max-w-2xl mx-auto bg-white p-6 sm:p-8 rounded-xl shadow-lg">
        
        <!-- Logo Placeholder with responsive height -->
        <div class="flex justify-center mb-6">
            <img src="./images/logo.png" alt="Department Logo" class="h-32 sm:h-40 w-auto rounded-full">
        </div>

        <!-- Heading with responsive text size -->
        <h1 class="text-xl sm:text-2xl font-bold text-gray-800 mb-4 text-center">Submit News Post</h1>
        
        <!-- The form that will collect user data -->
        <form id="submission-form" class="space-y-6">
            <!-- Title Field (Required) -->
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">Title <span class="text-red-500">*</span></label>
                <input type="text" id="title" name="Title" required class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition">
            </div>

            <!-- Description Field -->
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea id="description" name="Description" rows="4" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition"></textarea>
            </div>

            <!-- Location and Applies To fields in a nested grid -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                    <input type="text" id="location" name="Location" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition">
                </div>
                <div>
                    <label for="applies-to" class="block text-sm font-medium text-gray-700">Applies To</label>
                    <input type="text" id="applies-to" name="Applies To" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition">
                </div>
            </div>

            <!-- Date fields in their own nested grid -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div>
                    <label for="post-date" class="block text-sm font-medium text-gray-700">Date/Time to Post</label>
                    <input type="datetime-local" id="post-date" name="Date/Time to Post" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition">
                </div>
                <div>
                    <label for="remove-date" class="block text-sm font-medium text-gray-700">Date to Remove</label>
                    <input type="date" id="remove-date" name="Date to Remove" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition">
                </div>
            </div>

            <!-- Posted by Field -->
            <div>
                <label for="posted-by" class="block text-sm font-medium text-gray-700">Posted by</label>
                <input type="text" id="posted-by" name="Posted by" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition">
            </div>


            <!-- Submit Button -->
            <div class="flex justify-end pt-2">
                <button type="submit" id="submit-button" class="inline-flex items-center justify-center px-6 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition disabled:bg-indigo-400 disabled:cursor-not-allowed">
                    Submit
                </button>
            </div>
        </form>
    </div>

    <!-- Notification Toast -->
    <div id="notification" class="fixed top-5 right-5 w-11/12 max-w-sm p-4 rounded-md text-white opacity-0 transform -translate-y-10" role="alert">
        <span id="notification-message"></span>
    </div>

    <script>
        const form = document.getElementById('submission-form');
        const submitButton = document.getElementById('submit-button');
        const notification = document.getElementById('notification');
        const notificationMessage = document.getElementById('notification-message');
        
        // --- IMPORTANT ---
        // 1. Create a Google Sheet.
        // 2. Go to Extensions > Apps Script.
        // 3. Paste the provided Apps Script code.
        // 4. Deploy as a Web App (and grant permissions).
        // 5. Copy the Web App URL and paste it below.
        const googleWebAppUrl = 'https://script.google.com/macros/s/AKfycbyGUC-Goq7cGEvGzNzzIEfZkcByuCCJlCO5dtfkyEU40I5WmaQIvmHGlNBRnnYu7OLj/exec'; 

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show loading state
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';

            const formData = new FormData(form);
            const data = {};
            // Convert FormData to a plain object
            formData.forEach((value, key) => {
                data[key] = value;
            });
            
            // Send data to Google Apps Script
            fetch(googleWebAppUrl, {
                method: 'POST',
                // Using 'cors' mode and handling the response is better,
                // but requires the Apps Script to return a proper JSON response.
                // For a simple form submission where you don't need a response, 'no-cors' works.
                // However, 'no-cors' can hide errors from the Apps Script.
                // To properly handle errors, you would need to adjust the Apps Script to return CORS headers.
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'text/plain;charset=utf-8', // Apps Script web apps often handle plain text better for POST
                },
            })
            .then(res => {
                // If the script is set up to return JSON, you can do res.json()
                // For now, we'll just check if the request was okay.
                if (res.ok || res.type === 'opaque') { // 'opaque' for no-cors success
                    showNotification('Form submitted successfully!', 'success');
                    form.reset(); // Clear the form
                } else {
                    // This block might not be reached with 'no-cors' on all errors
                    throw new Error('Network response was not ok.');
                }
            })
            .catch(error => {
                console.error('Error!', error.message);
                showNotification('An error occurred. Please try again.', 'error');
            })
            .finally(() => {
                // Restore button state
                submitButton.disabled = false;
                submitButton.textContent = 'Submit';
            });
        });

        function showNotification(message, type) {
            notificationMessage.textContent = message;
            // Set color based on type
            const successClasses = ['bg-green-500'];
            const errorClasses = ['bg-red-500'];
            
            notification.classList.remove(...successClasses, ...errorClasses);
            notification.classList.add(...(type === 'success' ? successClasses : errorClasses));
            
            notification.classList.remove('opacity-0', '-translate-y-10');
            notification.classList.add('opacity-100', 'translate-y-0');

            // Hide after 3 seconds
            setTimeout(() => {
                notification.classList.remove('opacity-100', 'translate-y-0');
                notification.classList.add('opacity-0', '-translate-y-10');
            }, 3000);
        }
    </script>

</body>
</html>
