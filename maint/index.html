<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Entry - STFD</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-lg p-8 space-y-6 bg-white rounded-xl shadow-lg">
        <div class="flex justify-center">
            <!-- TODO: Replace "your-logo.png" with the path to your logo file -->
            <img src="./images/logo.png" alt="Company Logo" class="h-40 w-auto">
        </div>
        <h1 class="text-2xl font-bold text-center text-gray-800">Maintenance Entry</h1>
        
        <!-- Form -->
        <form id="maintenance-form" class="space-y-6">
            <!-- Vendor Input -->
            <div>
                <label for="vendor" class="block text-sm font-medium text-gray-700">Vendor</label>
                <input type="text" id="vendor" name="Vendor" required class="mt-1 block w-full px-4 py-2 text-gray-900 bg-white border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition">
            </div>

            <!-- Service or Issue Input -->
            <div>
                <label for="service" class="block text-sm font-medium text-gray-700">Service or Issue</label>
                <textarea id="service" name="Service or Issue" required rows="4" class="mt-1 block w-full px-4 py-2 text-gray-900 bg-white border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition"></textarea>
            </div>

            <!-- Location Input -->
            <div>
                <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                <input type="text" id="location" name="Location" required class="mt-1 block w-full px-4 py-2 text-gray-900 bg-white border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition">
            </div>

            <!-- Date Input -->
            <div>
                <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
                <input type="date" id="date" name="Date" required class="mt-1 block w-full px-4 py-2 text-gray-900 bg-white border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition">
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" id="submit-button" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition">
                    Submit Request
                </button>
            </div>
        </form>
        <!-- End Form -->
        
        <!-- Message Display -->
        <div id="message" class="hidden text-center p-4 rounded-md"></div>
    </div>

    <script>
        // IMPORTANT: Replace this with the URL you get after deploying the Google Apps Script
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzssiwukK04fmYrJpak9dDLvoPc8QhzLk1VSzM4lA71we2eEZvvM06wRaEjJBbQ8zo3LQ/exec';

        const form = document.getElementById('maintenance-form');
        const submitButton = document.getElementById('submit-button');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Disable button and show loading text
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: new FormData(form)
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    showMessage('Your request has been submitted successfully!', 'success');
                    form.reset();
                } else {
                    throw new Error(data.message || 'An unknown error occurred.');
                }
            })
            .catch(error => {
                console.error('Error!', error.message);
                showMessage(`Error: ${error.message}`, 'error');
            })
            .finally(() => {
                // Re-enable button
                submitButton.disabled = false;
                submitButton.textContent = 'Submit Request';
            });
        });

        function showMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = 'text-center p-4 rounded-md'; // Reset classes
            if (type === 'success') {
                messageDiv.classList.add('bg-green-100', 'text-green-800');
            } else {
                messageDiv.classList.add('bg-red-100', 'text-red-800');
            }
            messageDiv.classList.remove('hidden');

            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
