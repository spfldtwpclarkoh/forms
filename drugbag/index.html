<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Bag Exchange Form</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .digit-input {
            width: 3.5rem; /* Increased width */
            height: 3.5rem; /* Increased height */
            text-align: center;
            font-size: 1.5rem; /* Larger font */
            border-radius: 0.5rem; /* Rounded corners */
            border: 1px solid #D1D5DB; /* gray-300 */
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .digit-input:focus {
            border-color: #3B82F6; /* blue-500 */
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4);
            outline: none;
        }
        /* Hide number input spinners */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-lg">
        <!-- Logo Placeholder -->
        <div class="flex justify-center mb-6">
            <!-- IMPORTANT: Replace the src attribute below with the path to your local logo file -->
            <img src="./images/logo.png" alt="Company Logo" style="max-height: 150px;">
        </div>
        
        <h1 class="text-3xl font-bold text-gray-800 mb-2 text-center">Drug Bag Exchange</h1>
        <p class="text-gray-600 mb-6 text-center">Complete the form to log a drug bag exchange. All fields are required.</p>
        
        <div id="message-container" class="hidden mb-4 p-4 rounded-md"></div>

        <form id="exchange-form" class="space-y-6">
            <!-- Apparatus -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Apparatus</label>
                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4">
                    <div class="flex items-center">
                        <input id="m101" name="Apparatus" type="radio" value="M101" required class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                        <label for="m101" class="ml-2 block text-sm text-gray-900">M101</label>
                    </div>
                    <div class="flex items-center">
                        <input id="m107" name="Apparatus" type="radio" value="M107" required class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                        <label for="m107" class="ml-2 block text-sm text-gray-900">M107</label>
                    </div>
                    <div class="flex items-center">
                        <input id="m114" name="Apparatus" type="radio" value="M114" required class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                        <label for="m114" class="ml-2 block text-sm text-gray-900">M114</label>
                    </div>
                    <div class="flex items-center">
                        <input id="m122" name="Apparatus" type="radio" value="M122" required class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                        <label for="m122" class="ml-2 block text-sm text-gray-900">M122</label>
                    </div>
                    <div class="flex items-center">
                        <input id="m124" name="Apparatus" type="radio" value="M124" required class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                        <label for="m124" class="ml-2 block text-sm text-gray-900">M124</label>
                    </div>
                </div>
            </div>

            <!-- Bag Numbers -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Old Drug Bag #</label>
                    <div id="old-bag-inputs" class="flex items-center space-x-2">
                        <input type="number" maxlength="1" class="digit-input" required>
                        <input type="number" maxlength="1" class="digit-input" required>
                        <input type="number" maxlength="1" class="digit-input" required>
                        <input type="number" maxlength="1" class="digit-input" required>
                    </div>
                    <input type="hidden" id="old-bag" name="Old Bag #">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">New Drug Bag #</label>
                    <div id="new-bag-inputs" class="flex items-center space-x-2">
                        <input type="number" maxlength="1" class="digit-input" required>
                        <input type="number" maxlength="1" class="digit-input" required>
                        <input type="number" maxlength="1" class="digit-input" required>
                        <input type="number" maxlength="1" class="digit-input" required>
                    </div>
                    <input type="hidden" id="new-bag" name="New Bag #">
                </div>
            </div>

            <!-- Expiration & Facility -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="expiration" class="block text-sm font-medium text-gray-700 mb-1">Earliest Expiration</label>
                    <input type="date" id="expiration" name="Earliest Expiration" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
                <div>
                    <label for="facility" class="block text-sm font-medium text-gray-700 mb-1">Exchange Facility</label>
                    <select id="facility" name="Exchange Facility" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition">
                        <option value="" disabled selected>Select a facility</option>
                        <option value="Springfield Regional">Springfield Regional</option>
                        <option value="Kettering Health - SPFLD">Kettering Health - SPFLD</option>
                        <option value="Soin Medical">Soin Medical</option>
                        <option value="Miami Valley">Miami Valley</option>
                    </select>
                </div>
            </div>

            <!-- Reason & Submitted By -->
             <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Reason</label>
                    <div class="flex items-center space-x-6 pt-1">
                        <div class="flex items-center">
                            <input id="reason-used" name="Reason" type="radio" value="Used on Call" required class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <label for="reason-used" class="ml-2 block text-sm text-gray-900">Used on Call</label>
                        </div>
                        <div class="flex items-center">
                            <input id="reason-expired" name="Reason" type="radio" value="Expired" required class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <label for="reason-expired" class="ml-2 block text-sm text-gray-900">Expired</label>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="submitted-by" class="block text-sm font-medium text-gray-700 mb-1">Submitted By</label>
                    <select id="submitted-by" name="Submitted By" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition">
                        <option value="" disabled selected>Loading names...</option>
                    </select>
                </div>
            </div>

            <!-- Submission Button -->
            <div class="flex items-center justify-between pt-4">
                 <a href="./status.html" class="text-blue-600 hover:underline">View Exchange Status</a>
                <button type="submit" id="submit-button" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-lg shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition">
                    Submit Exchange
                </button>
            </div>
        </form>
    </div>
    
    <!-- Loader Overlay -->
    <div id="loader-overlay" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
        <div class="loader"></div>
    </div>

    <script>
        const form = document.getElementById('exchange-form');
        const submitButton = document.getElementById('submit-button');
        const loaderOverlay = document.getElementById('loader-overlay');
        const messageContainer = document.getElementById('message-container');
        const submittedBySelect = document.getElementById('submitted-by');
        
        // IMPORTANT: Replace this with your own Google Apps Script Web App URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxzXz6W7mtWwFps74oZiOso6Onv7xvdBibciYeAjEo7Im4pjQoTNqBzWbGsZDFyvfp49Q/exec'; 

        // --- Logic for Digit Inputs ---
        function setupDigitInputs(containerId, hiddenInputId) {
            const container = document.getElementById(containerId);
            const inputs = [...container.children];
            const hiddenInput = document.getElementById(hiddenInputId);

            inputs.forEach((input, index) => {
                // Prevent more than one character
                input.addEventListener('input', () => {
                    if (input.value.length > 1) {
                        input.value = input.value.slice(0, 1);
                    }
                    // Move to next input if a digit is entered
                    if (input.value.length === 1 && index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                    updateHiddenInput();
                });

                input.addEventListener('keydown', (e) => {
                    // Move to previous input on backspace if current is empty
                    if (e.key === 'Backspace' && input.value === '' && index > 0) {
                        inputs[index - 1].focus();
                    }
                });
            });

            function updateHiddenInput() {
                const value = inputs.map(input => input.value).join('');
                hiddenInput.value = value;
            }
        }
        
        setupDigitInputs('old-bag-inputs', 'old-bag');
        setupDigitInputs('new-bag-inputs', 'new-bag');


        // Fetch names from Google Sheet and populate the dropdown
        async function populateNames() {
            const namesUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQDjIAw4dZOujRo2_l4uNyZSYWEHd7l82AJ9SschMTRnuauAn1BdcfcJQiCe5JPEAFMHpsqwRMeWfKE/pub?gid=0&single=true&output=csv';
            
            try {
                const response = await fetch(namesUrl);
                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.statusText}`);
                }
                const csvText = await response.text();
                const names = csvText.trim().split('\n').slice(1); // Remove header and trim whitespace
                
                submittedBySelect.innerHTML = '<option value="" disabled selected>Select your name</option>'; // Reset
                
                names.forEach(name => {
                    let cleanedName = name.trim();
                    if(cleanedName) {
                        // Check if the name is quoted and remove quotes
                        if (cleanedName.startsWith('"') && cleanedName.endsWith('"')) {
                            cleanedName = cleanedName.substring(1, cleanedName.length - 1);
                        }
                        const option = document.createElement('option');
                        option.value = cleanedName;
                        option.textContent = cleanedName;
                        submittedBySelect.appendChild(option);
                    }
                });

            } catch (error) {
                console.error('Error fetching names:', error);
                submittedBySelect.innerHTML = '<option value="" disabled selected>Could not load names</option>';
                showMessage('Error loading names. Please refresh the page.', 'error');
            }
        }

        function showMessage(message, type = 'success') {
            messageContainer.textContent = message;
            messageContainer.className = `p-4 rounded-md text-white ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
            messageContainer.classList.remove('hidden');
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (SCRIPT_URL === 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
                showMessage('Error: The form is not configured. Please contact the administrator.', 'error');
                return;
            }

            // Client-side validation for bag numbers
            const oldBagInput = document.getElementById('old-bag');
            const newBagInput = document.getElementById('new-bag');
            if (oldBagInput.value.length !== 4 || newBagInput.value.length !== 4) {
                showMessage('Old and New Bag numbers must be exactly 4 digits.', 'error');
                return;
            }

            submitButton.disabled = true;
            loaderOverlay.classList.remove('hidden');
            
            const formData = new FormData(form);
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.result === 'success') {
                        // Redirect to status page on success
                        window.location.href = './status.html';
                    } else {
                        throw new Error(result.message || 'Unknown error from server.');
                    }
                } else {
                    throw new Error(`Network error: ${response.statusText}`);
                }
            } catch (error) {
                console.error('Error submitting form:', error);
                showMessage(`Submission failed: ${error.message}`, 'error');
                submitButton.disabled = false;
                loaderOverlay.classList.add('hidden');
            }
        });

        // Initial population of names
        document.addEventListener('DOMContentLoaded', populateNames);
    </script>
</body>
</html>
