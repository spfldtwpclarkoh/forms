<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Unit Information</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-12">

    <div class="w-full max-w-lg bg-white rounded-lg shadow-xl p-8">
        <div class="text-center mb-8">
            <!-- LOGO PLACEHOLDER: Replace './your-logo.png' with the path to your local logo file -->
            <img src="./images/logo.png" alt="Department Logo" class="mx-auto h-40 w-auto mb-4">
            <h1 class="text-2xl font-bold text-gray-800">Vehicle Status Update</h1>
            <p class="text-gray-500 mt-2"></p>
        </div>

        <form id="update-form">
            <div class="space-y-6">
                <div>
                    <label for="unit" class="block text-sm font-medium text-gray-700">Unit ID</label>
                    <select name="unit" id="unit" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="" disabled selected>Select a Unit</option>
                        <option value="Ladder 58">Ladder 58</option>
                        <option value="Engine 58">Engine 58</option>
                        <option value="Brush 58">Brush 58</option>
                        <option value="Medic 114">Medic 114</option>
                        <option value="Medic 107">Medic 107</option>
                        <option value="ATV 58">ATV 58</option>
                        <option value="Rescue 72">Rescue 72</option>
                        <option value="Engine 72">Engine 72</option>
                        <option value="Tanker 72">Tanker 72</option>
                        <option value="Brush 72">Brush 72</option>
                        <option value="Medic 122">Medic 122</option>
                        <option value="Engine 56">Engine 56</option>
                        <option value="Tanker 56">Tanker 56</option>
                        <option value="Boat 56">Boat 56</option>
                        <option value="Medic 101">Medic 101</option>
                        <option value="Medic 124">Medic 124</option>
                    </select>
                </div>

                <div>
                    <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
                    <select name="status" id="status" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="" disabled selected>Select a Status</option>
                        <option value="In Service">In Service</option>
                        <option value="Limited Service">Limited Service</option>
                        <option value="OOS">OOS</option>
                    </select>
                </div>

                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                    <input type="text" name="location" id="location" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                
                <div>
                    <label for="comments" class="block text-sm font-medium text-gray-700">Comments</label>
                    <textarea name="comments" id="comments" rows="3" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                </div>

                <div>
                    <label for="reported" class="block text-sm font-medium text-gray-700">Reported</label>
                    <input type="date" name="reported" id="reported" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
            </div>

            <div class="mt-8">
                <button type="submit" id="submit-button" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                    <span class="button-text">Update Record</span>
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden button-spinner" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </div>
        </form>

        <div id="message-box" class="mt-6 text-center text-sm p-4 rounded-md hidden"></div>
    </div>

    <script>
        const form = document.getElementById('update-form');
        const submitButton = document.getElementById('submit-button');
        const buttonText = submitButton.querySelector('.button-text');
        const buttonSpinner = submitButton.querySelector('.button-spinner');
        const messageBox = document.getElementById('message-box');

        // Set the date input to today's date and location to default
        document.addEventListener('DOMContentLoaded', () => {
            const dateInput = document.getElementById('reported');
            if (dateInput) {
                // This creates the date in the user's local timezone and formats it to YYYY-MM-DD
                const today = new Date();
                const yyyy = today.getFullYear();
                const mm = String(today.getMonth() + 1).padStart(2, '0'); // Months are 0-based, so we add 1
                const dd = String(today.getDate()).padStart(2, '0');
                dateInput.value = `${yyyy}-${mm}-${dd}`;
            }
        });

        // ======================================================================
        // IMPORTANT: PASTE YOUR GOOGLE APPS SCRIPT URL HERE
        // Follow the instructions to deploy the script and get the URL.
        // ======================================================================
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby1EN7aHjsdnPcInfIbIrSifJZGoJoHhbb_B9EV9aowzajzhBMW9KYT4nP6pLitBWInuQ/exec';

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            if (SCRIPT_URL === 'PASTE_YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
                showMessage('Please paste your Google Apps Script URL into the HTML file.', 'error');
                return;
            }

            setLoading(true);

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: new FormData(form),
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                showMessage(data.message, data.result);
                if (data.result === 'success') {
                    form.reset();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('An error occurred. Check the console for details.', 'error');
            })
            .finally(() => {
                setLoading(false);
            });
        });

        function setLoading(isLoading) {
            if (isLoading) {
                submitButton.disabled = true;
                buttonText.classList.add('hidden');
                buttonSpinner.classList.remove('hidden');
            } else {
                submitButton.disabled = false;
                buttonText.classList.remove('hidden');
                buttonSpinner.classList.add('hidden');
            }
        }

        function showMessage(message, type) {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden', 'bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800');
            
            if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-800');
            } else {
                messageBox.classList.add('bg-red-100', 'text-red-800');
            }

            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        }

    </script>
</body>
</html>
